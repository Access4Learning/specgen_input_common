    adminDirectiveResponse:
      adminDirectives:
        description: Admin Directive Response to 'changes since' request to an adminDirective endpoint.  
        content:
          application/json:
            schema:
              type: object
              properties:
                adminDirectives:
                   $ref: 'jsonSchema_OpenAPI3.0_Create_IN.yaml#/definitions/adminDirectiveCollection'
