                    adminDirective:
                    - id: a8c3c3e3-4b35-9d75-101d-00aa001a1652
                      timestamp: '2021-06-18T01:04:42.283Z'
                      timeout: P2D
                      serviceName: StudentPersonals
                      method: Refresh
                      methodParameters:
                          methodParameter:
                          - paramName: RefId
                            paramValue: b72f2d4-7a83-4297-a71f-8b5fb26cbf14
                            comparisonType: EQUAL
